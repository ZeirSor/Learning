<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>From</h2>

    <form action="/froms.html">
        <br>
        <label for="username">username</label>
        <input required type="text" name="user" id="username" maxlength="10" minlength="3">

        <br>
        <label for="age">age</label>
        <input required type="number" name="age" id="age">

        <br>
        <label for="email"></label>
        <input placeholder="email" type="email" name="email" id="email">

        <br>
        <label for="password"> password</label>
        <input type="password" name="password" id="password">

        <br>
        <label for="cpp">cpp</label>
        <input type="radio" name="lang" value="cpp" id="cpp">

        <br>
        <label for="java">java</label>
        <input type="radio" name="lang" value="java" id="java">

        <br>
        <label for="python">python</label>
        <input type="radio" name="lang" value="python" id="python">

        <br>
        <label for="go">go</label>
        <input type="radio" name="go" value="go" id="go">

        <br>
        <label for="go">go</label>
        <input type="radio" name="go" value="go" id="go">

        <br>
        <label for="resume">resume</label>
        <textarea name="resume" id="resume" cols="30" rows="10"></textarea>

        <br>
        <button type="submit">submit</button>

        <br>
        <label for="lang1">langugage</label>
        <select name="lang1" id="lang1">
            <option value=""></option>
            <option selected value="cpp">cpp</option>
            <option value="java">java</option>
            <option value="python">python</option>
        </select>

    </form>
</body>

</html>
